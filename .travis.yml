env:
  global:
  - REPO_DIR="pyreadr"
  - BUILD_COMMIT=be4a941066959630bec53961942bdbabd076ea26
  - PLAT=x86_64
  - UNICODE_WIDTH=32
  - NUMJOBS=8
  - secure: 

language: python
python: 3.5
sudo: required
dist: trusty
services: docker
matrix:
  exclude:
  - python: 3.5
  include:
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.5
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.6
    - PLAT=i686
  - os: linux
    env:
    - MB_PYTHON_VERSION=3.7
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.5
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.6
  - os: osx
    language: generic
    env:
    - MB_PYTHON_VERSION=3.7
before_install:
- BUILD_DEPENDS="Cython pandas"
- TEST_DEPENDS="pandas"
- source multibuild/common_utils.sh
- source multibuild/travis_steps.sh
- before_install
install:
- clean_code $REPO_DIR $BUILD_COMMIT
- build_wheel $REPO_DIR $PLAT
script:
- install_run $PLAT
after_success:
- mkdir wheels
- cp ${TRAVIS_BUILD_DIR}/wheelhouse/* wheels
- ls -l .
- "./push.sh"
